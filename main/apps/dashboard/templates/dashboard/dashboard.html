<html>
<head>
	<title>Dashboard</title>
</head>
<body>
	<h2>Dashboard</h2>
	<table>
		<thead>
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Email</th>
			<th>Created At</th>
		</tr>
		</thead>
		<tbody>
			{% for users in user %}
			<tr>
				<td>{{users.id}}</td>
				<td><a href='/{{users.id}}/user/show'>{{users.first_name}} {{users.last_name}}</a></td>
				<td>{{users.email_address}}</td>
				<td>{{users.created_at}}</td>
			{% endfor %}	
			</tr>
		</tbody>
	</table>
</body>
</html>
